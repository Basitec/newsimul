<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simultaneous Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simultaneous Equation Solver</h1>
    <div class="first">
        <input type="number" id="x">
        <input type="text" id="variable1">
        <label for="" class="plus">+</label>
        <input type="number" id="y">
        <input type="text" id="variable2">
        <label for="">=</label>
        <input type="number" id="ans1">
    </div>
    <div class="second">
        <input type="number" id="x2">
        <input type="text">
        <label for="">+</label>
        <input type="number" id="y2">
        <input type="text">
        <label for="">=</label>
        <input type="number" id="ans2">
    </div>
    <div class="all">
    <button>SOLVE</button>
    <p></p>
</div>
    <script src="index.js"></script>
</body>
</html>
